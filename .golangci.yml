run:
  go: '1.17'
  deadline: 5m
linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - dupl
    - dogsled
    - durationcheck
    - errcheck
    - errname
    - goconst
    - gocognit
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - makezero
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - vet
    - whitespace
linters-settings:
  lll:
    line-length: 130
  dupl:
    threshold: 340